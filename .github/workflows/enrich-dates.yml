name: Enrich Resource Dates

on:
  push:
    branches: [main]
    paths:
      - "README.md"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  enrich:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run date enrichment
        run: python .github/scripts/enrich_dates.py

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet website/data/resource_dates.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit updated dates
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add website/data/resource_dates.json
          git commit -m "Update resource dates [automated]"
          git push
